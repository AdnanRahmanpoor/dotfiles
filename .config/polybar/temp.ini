[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${cristina.bg}
format-mounted-prefix-background = ${cristina.red}

format-unmounted = <label-unmounted>
format-unmounted-prefix = "  "
format-unmounted-prefix-background = ${cristina.red}

label-mounted = "%used% "
label-mounted-foreground = ${cristina.bg}
label-mounted-background = ${cristina.red}
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = ${cristina.bg}
label-unmounted-background = ${cristina.red}

######################################################

#####################################################


######################################################


######################################################
######################################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
label = " %output% "

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-default = "♟ "


format = <label-state>
format-font = 3

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${cristina.lime}

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground= ${cristina.purple}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${cristina.fg}
label-empty-padding = 1

label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${cristina.bg-alt}

######################################################


