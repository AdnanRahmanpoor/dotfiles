[colors]
 base = #1e1e2e
 mantle = #181825
 crust = #11111b

 text = #cdd6f4
 subtext0 = #a6adc8
 subtext1 = #bac2de

 surface0 = #313244

 surface1 = #45475a
 surface2 = #585b70
 
 overlay0 = #6c7086
 overlay1 = #7f849c
 overlay2 = #9399b2
 

 blue = #89b4fa
 lavender = #b4befe
 sapphire = #74c7ec
 sky = #89dceb
 teal = #94e2d5
 green = #a6e3a1
 yellow = #f9e2af
 peach = #fab387
 maroon = #eba0ac
 red = #f38ba8
 mauve = #cba6f7
 pink = #f5c2e7
 flamingo = #f2cdcd
 rosewater = #f5e0dc

 transparent = #FF00000

; Custom colors
cyan = #00fff6

[bar/bar1]
width = 100%
height = 20pt
radius = 0

background = ${colors.base}
foreground = ${colors.text}

line-size = 4pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 0

separator = |
separator-foreground = ${colors.surface1}

font-0 = FiraCode Nerd Font Med:pixelsize=9;2
font-1 = NotoColorEmoji-Regular;2
font-2 = Font Awesome 6 Free Solid:style=Solid:pixelsize=10;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = backlight pulseaudio cpu memory wlan battery arch-updates

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.crust}
label-active-underline= ${colors.green}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.surface2}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 40

[module/memory]
type = internal/memory
interval = 2
format-prefix = 
format-prefix-foreground = ${colors.cyan}
format-prefix-padding = 1
label = %percentage_used:2%%
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-prefix = 
format-prefix-foreground = ${colors.mauve}
format-prefix-padding = 1
label = %percentage:2%%
label-padding = 0

[module/wlan]
type = internal/network
interface = wlp2s0

label-connected = %{F#2aef07}%{F-}  %{F#992ffd} %upspeed:7%%{F-} %{F#DAF7A6} %downspeed:7%%{F-} 

label-disconnected = " "
label-disconnected-foreground = ${colors.surface2}


[module/date]
type = internal/date
interval = 1

date = %H:%M:%S

label = %date%
label-foreground = ${colors.text}

[module/backlight]
type = internal/backlight
card = amdgpu_bl0

format = <label>
format-padding = 1
format-prefix = 
format-prefix-foreground = ${colors.yellow}
label = %percentage%
label-foreground = ${colors.text}
label-padding = 1
label-padding-right = 0

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; Default: 5
poll-interval = 5

; Available tags:
;   <label-(dis)charging> (default)
;   <animation-(dis)charging>
format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>

label-charging =  %percentage%%
label-charging-padding = 1
label-discharging = %percentage%% 
label-discharging-padding = 1

label-full = %{F#3aff33}  100%%{F-}

; Only applies if <animation-charging> is used
animation-charging-0 = %{F#3aff33}%{F-}
animation-charging-1 = %{F#3aff33}%{F-}
animation-charging-2 = %{F#3aff33}%{F-}
animation-charging-3 = %{F#3aff33}%{F-}
animation-charging-4 = %{F#3aff33}%{F-}
; Framerate in milliseconds
animation-charging-framerate = 500

; Only applies if <animation-discharging> is used
animation-discharging-0 = %{F#ef0707}%{F-}
animation-discharging-1 = %{F#ef0707}%{F-}
animation-discharging-2 = %{F#ef0707}%{F-}
animation-discharging-3 = %{F#ef0707}%{F-}
animation-discharging-4 = %{F#ef0707}%{F-}
; Framerate in milliseconds
animation-discharging-framerate = 500


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.peach}

label-volume-padding = 0
label-volume = %percentage%
label-volume-foreground = ${colors.text}

label-muted = %{F#ef0707}🔇%{F-} 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/arch-updates]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/arch-updates.sh
interval = 5
click-left = "kitty sudo pacman -Syu"
